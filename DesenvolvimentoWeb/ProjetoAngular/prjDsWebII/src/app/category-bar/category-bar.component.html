<div class="container-fluid background">
  <div class="row">
    <div class="col-2" *ngFor="let category of categories">
      <ul class="list-group">
        <li class="card-category">
          <div class="card-img">
            <img src="{{category.image}}" alt="user-image">
          </div>
          <div class="card-info">
            <span>{{category.title}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
